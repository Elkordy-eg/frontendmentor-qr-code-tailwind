<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>

  <main class="h-screen bg-[#d6e2f0] flex items-center justify-center flex-col font-['Outfit']">
    <div class="container w-[320px] m-auto bg-white p-[20px] rounded-[20px]	">
      <div class="img-div mb-5">
        <img class="rounded-[20px]" src="images/image-qr-code.png" alt="qr code">
      </div>

      <div class="txt-div text-center">
        <h1 class="font-extrabold	text-[22px] text-[#1f3251] mb-2 ">Improve your front-end skills by building projects</h1>
        <p class="text-[#7b879d]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
</body>
</html>
